<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>


<body>

    <div class="chat">

        <div id="chat-sidebar"></div>

        <div class="message-side">

            <div id="messages"></div>

            <div class="message-form">
                <form id="message-form">
                    <input id="message-input" name="message" placeholder="Message" required autocomplete="off">
                    <button id="send-button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script id="message-template-others" type="text/html">
        <div class="chat-message-others" id="highlighted-others">
            <p>
                <span class="message-name">{{username}}</span>
                <span class="message-time">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    
    <script id="message-template-self" type="text/html">
        <div class="chat-message-self" id="highlighted-self">
            <p>
                <span class="message-name">{{username}}</span>
                <span class="message-time">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>


    <script id="sidebar-template" type="text/html">
        <div class="room-name-div">
            <h2 class="room-name">{{room}}</h2>
        </div>
        <h3 class="list-title">Users</h3>
        <hr>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chatroom.js"></script>
</body>
</html>
