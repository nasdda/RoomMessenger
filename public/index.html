<!DOCTYPE html>

<html>

<head>
    <title>RoomMessenger</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="join-form">
        <div class="join-form-box">
            <h1 class="header-text">Select Room</h1>
            <br>
            <form action="/chatroom.html">
                <label class="join-form-text">Username</label>
                <br>
                <input type="text" name="username" placeholder="Username" required>
                <br><br>
                <label class="join-form-text">Room</label>
                <br>
                <input type="text" name="room" placeholder="Room" required>
                <br>
                <button class="join-button">Join Room</button>
            </form>
        </div>
    </div>
</body>

</html>
