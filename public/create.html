<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="create-outer">
            <div class="create-center">
                <h1 class="header-text">Create Room</h1>
                <form class="cr-form">
                    <div class="cr">
                        <h3>Room Name</h3>
                        <input name="room-name" class="cr-input" type="text" required>
                    </div>
                    <div class="cr">
                        <h3>Host Name(you)</h3>
                        <input name="host-name" class="cr-input" type="text" required>
                    </div>
                    <div class="cr">
                        <h3>Password</h3>
                        <input name="password" class="cr-input" type="text" required>
                    </div>
                    <div class="cr">
                        <h3>Room Capacity</h3>
                        <select name="room-cap" id="room-capacity" class="cr-dropdown">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button class="index-button">Create</button>
                </form>
            </div>
        </div>
    </body>

</html>
